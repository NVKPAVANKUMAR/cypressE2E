<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:3,&quot;passes&quot;:3,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2020-01-07T13:16:52.393Z&quot;,&quot;end&quot;:&quot;2020-01-07T13:16:52.395Z&quot;,&quot;duration&quot;:84565,&quot;testsRegistered&quot;:3,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;4f658632-040a-44c0-b77b-1a83dbc0c769&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;c53aef51-7fff-4ee3-925f-6ed13653ee65&quot;,&quot;title&quot;:&quot;Multiple Actions Demo&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Create backup button should be visible, has right text and attributes&quot;,&quot;fullTitle&quot;:&quot;Multiple Actions Demo Create backup button should be visible, has right text and attributes&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:26347,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.get(&#x27;@textBoxHeader&#x27;).should(&#x27;contain.text&#x27;, &#x27;TextBox&#x27;); // Browser Stack Image Html Attibutes n CSS Validation\ncy.get(&#x27;@browserstack&#x27;) // Validate Image visible\n.should(&#x27;be.visible&#x27;) // Alternate text validation\n.should(&#x27;have.attr&#x27;, &#x27;alt&#x27;, &#x27;Sponsors List&#x27;) // validate element width\n.should(&#x27;have.attr&#x27;, &#x27;width&#x27;, &#x27;240&#x27;) // validate element height\n.should(&#x27;have.attr&#x27;, &#x27;height&#x27;, &#x27;57&#x27;) // validate element not have text\n.should(&#x27;not.have.text&#x27;, \&quot;browser\&quot;) // validate element lenght(count)\n.should(&#x27;have.length&#x27;, &#x27;1&#x27;); // Validate number of input boxes    \ncy.get(&#x27;@inputbox&#x27;).should(&#x27;have.length&#x27;, 3); // Enter input text and Validate text entered correctly or not    \ncy.get(&#x27;@enabledinput&#x27;).clear().type(&#x27;sample&#x27;).should(&#x27;have.value&#x27;, &#x27;sample&#x27;); // Check inputbox wheather disabled    \ncy.get(&#x27;@disabledinput&#x27;).should(&#x27;be.disabled&#x27;); // Right Click Action\ncy.get(&#x27;@browserstack&#x27;).rightclick(); // Radio Option Selection\ncy.get(&#x27;@genderSelection&#x27;).click(); // Item Selection from Dropdown    \ncy.get(&#x27;@carSelection&#x27;).select(&#x27;Renault&#x27;); // Multiple Option Selection\ncy.get(&#x27;@multiSelect&#x27;).select([&#x27;Russia&#x27;, &#x27;Italy&#x27;]); //Move Elements Left to Right Container\ncy.get(&#x27;@toggleToRight&#x27;).focus().click().blur(); // getText and assert\ncy.get(&#x27;@dropzone&#x27;).should(&#x27;have.text&#x27;, &#x27;\\nRussiaItaly&#x27;); // Check box not Selected \ncy.get(&#x27;@checkedBox&#x27;).should(&#x27;not.be.checked&#x27;); // Validate checkbox not checked\ncy.get(&#x27;@unCheckedBox&#x27;).click().should(&#x27;be.checked&#x27;); // Alert Handle\ncy.get(&#x27;@alertPopup&#x27;).click(); // asserting with Jquery\ncy.on(&#x27;window:alert&#x27;, function (str) {\n  expect(str).to.equal(&#x27;Hi.. This is alert message!&#x27;);\n}); // Confimation Handle\ncy.get(&#x27;@confirmationPopup&#x27;).click(); // asserting with Jquery\ncy.on(&#x27;window:confirm&#x27;, function (str) {\n  expect(str).to.equal(\&quot;Press &#x27;OK&#x27; or &#x27;Cancel&#x27; button!\&quot;);\n}); // prompt Handle\n// cy.get(&#x27;@promptPopup&#x27;).click().type(&#x27;pavan&#x27;)\n//Webtable Assertion value exists or not\ncy.get(&#x27;tr&#x27;).eq(2).should(&#x27;contain&#x27;, &#x27;24.63&#x27;); // explicit wait\ncy.wait(12000); // Click submit button\ncy.get(&#x27;@submit&#x27;).click(); // validate css of an element(font-family properity)\ncy.get(&#x27;@elementState&#x27;).should(&#x27;have.css&#x27;, &#x27;font-family&#x27;).and(&#x27;match&#x27;, /serif/); // scroll into view element\ncy.get(&#x27;@textBoxHeader&#x27;).scrollIntoView(); // reload page\ncy.reload(); // valdiate href atribute of &lt;a&gt; element\ncy.get(&#x27;@newPageElement&#x27;).then(function (el) {\n  var url = el.prop(&#x27;href&#x27;);\n  cy.log(url);\n  expect(&#x27;have.attr&#x27;, &#x27;href&#x27;, \&quot;http://only-testing-blog.blogspot.in/2013/09/test.html\&quot;);\n}); // remove target\n//  cy.get(&#x27;@newPageElement&#x27;).invoke(&#x27;removeAttr&#x27;, &#x27;target&#x27;).click()\n// capture screenshot\ncy.screenshot(&#x27;All Action Done&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d8a86e20-e46a-457d-9dba-af46a7764d61&quot;,&quot;parentUUID&quot;:&quot;c53aef51-7fff-4ee3-925f-6ed13653ee65&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;d8a86e20-e46a-457d-9dba-af46a7764d61&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:26347,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;4a003928-ae84-4a60-bf8b-4eb0e968382d&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[ -cart-button&#x27;).click(); //assert success notification bar\ncy.xpath(&#x27;//p[@class=\&quot;content\&quot;]&#x27;).should(&#x27;contain&#x27;, &#x27;The product has been added to your&#x27;);\ncy.screenshot(&#x27;Product Added&#x27;); //click on Shopping cart\ncy.get(&#x27;li#topcartlink&#x27;).click(); //assert item quantity\ncy.get(&#x27;.qty-input&#x27;).then(function ($quan) {\n  if ($quan.text() == 1) {\n    cy.log(\&quot;product quantity ok\&quot;);\n  } else {\n    cy.get(&#x27;.qty-input&#x27;).clear().type(1);\n  }\n}); //Check T&amp;C Checkbox\ncy.get(&#x27;input#termsofservice&#x27;).click(); //click on checkout button\ncy.get(&#x27;.checkout-button&#x27;).click(); // Click continue if address already exists, oterwise create new one\ncy.get(&#x27;#BillingNewAddress_CountryId&#x27;).then(function ($address) {\n  if ($address.length != 1) {\n    cy.xpath(&#x27;//div[@id=\&quot;billing-buttons-container\&quot;]/input&#x27;).click();\n  } else {\n    // Select Country Name\n    cy.get(&#x27;#BillingNewAddress_CountryId&#x27;).select(&#x27;India&#x27;); //Type Cityname\n    cy.get(&#x27;#BillingNewAddress_City&#x27;).type(&#x27;BANGALORE&#x27;); // Type Street Address\n    cy.get(&#x27;#BillingNewAddress_Address1&#x27;).type(&#x27;326 W. Somerset Dr&#x27;); // Type zip code\n    cy.get(&#x27;#BillingNewAddress_ZipPostalCode&#x27;).type(&#x27;560016&#x27;); // Type Mobile number\n    cy.get(&#x27;#BillingNewAddress_PhoneNumber&#x27;).type(&#x27;2222222222&#x27;); // Click continue button\n    cy.xpath(&#x27;//div[@id=\&quot;billing-buttons-container\&quot;]/input&#x27;).click();\n  }\n}); //Click continue on shipping method\ncy.xpath(&#x27;//div[@id=\&quot;shipping-method-buttons-container\&quot;]/input&#x27;).click(); //Click continue in payment method\ncy.xpath(&#x27;//div[@id=\&quot;payment-method-buttons-container\&quot;]/input&#x27;).click(); //Click continue on Payment Information\ncy.xpath(&#x27;//div[@id=\&quot;payment-info-buttons-container\&quot;]/input&#x27;).click(); //Click Confirm on Confirm Order\ncy.xpath(&#x27;//div[@id=\&quot;confirm-order-buttons-container\&quot;]/input&#x27;).click(); //Validate Success message\ncy.xpath(&#x27;//strong[.=\&quot;Your order has been successfully processed!\&quot;]&#x27;).should(&#x27;contain.text&#x27;, &#x27;Your order has been successfully processed!&#x27;);\ncy.screenshot(&#x27;Order Successful&#x27;); //Click logout\ncy.get(&#x27;.ico-logout&#x27;).click();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7591403b-68f9-4975-95c2-10129374061e&quot;,&quot;parentUUID&quot;:&quot;1f7fac17-7958-4c41-9c14-a4badcd95546&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;15caf404-4ec3-4374-84a2-62b38dfb1df2&quot;,&quot;7591403b-68f9-4975-95c2-10129374061e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:58218,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;5.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false},&quot;version&quot;:&quot;4.1.0&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/reports/separate-reports&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:false,&quot;json&quot;:true,&quot;timestamp&quot;:&quot;mmddyyyy_HHMMss&quot;},&quot;version&quot;:&quot;4.1.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;cypress/reports/full_report&quot;,&quot;reportDir&quot;:&quot;cypress\\reports&quot;,&quot;reportTitle&quot;:&quot;cypres
